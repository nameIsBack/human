<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축! 졸업!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="fade-in">
            <h1>⭐ 우리 아기, 졸업 축하해! ⭐</h1>
        </header>

        <main>
            <section class="video-section fade-in">
                <h2>감동의 졸업식 순간</h2>
                <div class="video-container">
                    <!-- 샘플 동영상입니다. 실제 동영상으로 교체하세요. -->
                    <video controls poster="https://picsum.photos/seed/graduation/800/450">
                        <source src="https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/360/Big_Buck_Bunny_360_10s_1MB.mp4" type="video/mp4">
                        브라우저가 동영상을 지원하지 않습니다.
                    </video>
                </div>
            </section>

            <section class="message-section fade-in">
                <h2>축하 메시지</h2>
                <p>어린이집에서의 모든 순간들이 너에게 소중한 추억이 되었기를 바라. 새로운 시작도 힘차게! 사랑해!</p>
            </section>

            <section class="gallery-section fade-in">
                <h2>추억 갤러리</h2>
                <div class="gallery">
                    <div class="photo"><img src="https://picsum.photos/seed/picsum1/300/300" alt="추억 사진 1"></div>
                    <div class="photo"><img src="https://picsum.photos/seed/picsum2/300/300" alt="추억 사진 2"></div>
                    <div class="photo"><img src="https://picsum.photos/seed/picsum3/300/300" alt="추억 사진 3"></div>
                </div>
            </section>
        </main>

        <footer class="fade-in">
            <p>사랑하는 가족 일동</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
