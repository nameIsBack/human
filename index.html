<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아기 졸업식에 초대합니다</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invitation-card">
        <header>
            <div class="confetti"></div>
            <h1>💌 초대합니다 💌</h1>
            <p class="subtitle">세상 가장 소중한 우리 아기의<br>첫 졸업을 축하해주세요!</p>
        </header>

        <section class="photo-section">
            <img src="https://picsum.photos/seed/baby/200/200" alt="아이 사진">
            <h2>주시내</h2>
        </section>

        <section class="details-section">
            <ul>
                <li><strong>주인공</strong>: 귀염둥이 주시내</li>
                <li><strong>날짜</strong>: 2025년 8월 25일 (월)</li>
                <li><strong>시간</strong>: 오전 11시</li>
                <li><strong>장소</strong>: 튼튼 어린이집 2층 강당</li>
            </ul>
        </section>

        <section class="message-section">
            <p>언제나 사랑과 웃음이 가득했던<br>어린이집 생활을 마치고<br>더 넓은 세상으로 나아가는<br>우리 아기의 첫걸음을<br>함께 축복해주세요.</p>
        </section>

        <section class="location-section">
            <h2>오시는 길</h2>
            <!-- 지도 이미지입니다. 실제 지도로 교체하세요. -->
            <img src="https://picsum.photos/seed/map/400/250" alt="오시는 길 지도" class="map">
            <p>휴먼빌키즈어린이집</p>
        </section>

        <footer>
            <p>마음껏 축하해주시고, 자리를 빛내주세요!</p>
        </footer>
        <div class="confetti-bottom"></div>
    </div>
</body>
</html>
